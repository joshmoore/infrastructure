---
# Setup a Docker node

- name: docker | enable
  become: yes
  service:
    name: docker
    state: started
    enabled: yes

- name: docker | group members
  become: yes
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  with_items: docker_groupmembers
  when: docker_groupmembers is defined

# Install extra dependencies (globally)

- name: system packages | install epel
  become: yes
  yum:
    pkg: epel-release
    state: present

- name: system packages | install pip
  become: yes
  yum:
    pkg: python-pip
    state: present

- name: pip | install docker-compose
  become: yes
  pip:
    name: docker-compose
    state: present
